<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Task Manager</title><script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.0.0/dist/msal-browser.min.js"></script><script defer="defer" src="/static/js/main.bd4ee686.js"></script><link href="/static/css/main.db0fc7a0.css" rel="stylesheet"></head><body><div id="root"><h2>Task Manager</h2><button id="loginButton">Login with Azure Active Directory</button><div id="userInfo" style="display:none"><h3>Welcome, <span id="username"></span></h3><button id="logoutButton">Logout</button></div></div><script>const msalConfig={auth:{clientId:"a9b24a29-200a-4cb6-a00d-c8e40a1cd888",authority:"https://login.microsoftonline.com/a8bb09eb-8699-47bf-ba6b-122458d196e7",redirectUri:"http://localhost:3003/auth/callback"},cache:{cacheLocation:"sessionStorage",storeAuthStateInCookie:!0}},msalInstance=new msal.PublicClientApplication(msalConfig);function login(){msalInstance.loginPopup({scopes:["User.Read"]}).then((e=>{showUserInfo(e),getToken()})).catch((e=>{console.error("Login error:",e)}))}function getToken(){msalInstance.acquireTokenSilent({scopes:["User.Read"]}).then((e=>{console.log("Access token:",e.accessToken)})).catch((e=>{console.error("Token acquisition error:",e)}))}function showUserInfo(e){document.getElementById("username").innerText=e.account.username,document.getElementById("userInfo").style.display="block",document.getElementById("loginButton").style.display="none"}function logout(){msalInstance.logout(),document.getElementById("userInfo").style.display="none",document.getElementById("loginButton").style.display="block"}document.getElementById("loginButton").addEventListener("click",login),document.getElementById("logoutButton").addEventListener("click",logout)</script></body></html>
